<!DOCTYPE html><html><head lang="en"><title>freeCodeCamp pomodoro challenge</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu"><link rel="stylesheet" href="./css/app.css" type="text/css"></head><body><div class="content"><div class="header"><h1>pomodoro</h1></div><div class="column"><section><div class="timerpreset"><div class="settime"><span class="txt">adjust break minutes</span><div class="xxx"><span class="txt minus" id="decreaseBreakMinutes"><i class="fa fa-minus" aria-hidden="true"></i></span><span class="txt" id="breakminutes">05</span><span class="txt plus" id="increaseBreakMinutes"><i class="fa fa-plus" aria-hidden="true"></i></span></div></div><div class="settime"><span class="txt">adjust timer minutes</span><div class="xxx"><span class="txt minus" id="decreaseTimerMinutes"><i class="fa fa-minus" aria-hidden="true"></i></span><span class="txt" id="timerminutes">25</span><span class="txt plus" id="increaseTimerMinutes"><i class="fa fa-plus" aria-hidden="true"></i></span></div></div></div></section><section><div class="aaa"><div class="sandclock-container"><div class="hide-movingbox"><div class="move" id="movingMin"></div></div></div></div></section><section class="showtimer"><span class="txt" id="minutes">25</span><span class="txt" id="colon">:</span><span class="txt" id="seconds">00</span></section><section><div class="aaa"><div class="sandclock-container"><div class="hide-movingbox"><div class="move" id="movingSec"></div></div></div></div></section><section class="buttons"><div class="btn" id="start-button">start</div><div class="btn stop" id="stop-button">stop</div><div class="btn" id="resetButton">reset</div></section></div><div class="footer"><i class="fa fa-copyright" aria-hidden="true"><span class="ubuntu">2017 by Rudolf Vogel - An der Flescherm√ºhle 14 - 87509 Immenstadt - rugead@gmail.com</span></i></div></div></body><script type="text/javascript" src="js/dist/bundle.js"></script></html>
